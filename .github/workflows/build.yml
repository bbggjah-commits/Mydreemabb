name: Build Dream APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Debug - List files
      run: |
        echo "=== هيكل الملفات ==="
        find . -name "*.gradle" -o -name "*.kt" -o -name "*.xml" | head -20
        
    - name: Validate project structure
      run: |
        echo "=== التحقق من الهيكل ==="
        [ -f app/build.gradle ] && echo "✅ build.gradle موجود" || echo "❌ build.gradle مفقود"
        [ -f app/src/main/AndroidManifest.xml ] && echo "✅ AndroidManifest.xml موجود" || echo "❌ AndroidManifest.xml مفقود"
        [ -f app/src/main/java/MainActivity.kt ] && echo "✅ MainActivity.kt موجود" || echo "❌ MainActivity.kt مفقود"
